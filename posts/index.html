---
layout: default
title: Posts
---

<h1>{{ page.title }}</h1>
<!-- Nav pills -->
<ul class="nav nav-pills justify-content-center" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="pill" href="#all">All</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#rust">Rust</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#wasm">WebAssembly</a>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div id="all" class="container tab-pane active">
        <br>
        <div class="list-group">
            {% for post in site.posts %}
            <a href="{{ post.url }}" title="{{ post.title }}" class="list-group-item list-group-item-action">{{ post.date | date_to_string }} - {{ post.title }}</a>
            {% endfor %}
        </div>
    </div>
    <div id="rust" class="container tab-pane fade">
        <br>
        <div class="list-group">
            {% include category.html category="rust" %}
        </div>
    </div>
    <div id="wasm" class="container tab-pane fade">
        <br>
        <div class="list-group">
            {% include category.html category="wasm" %}
        </div>
    </div>
</div>
